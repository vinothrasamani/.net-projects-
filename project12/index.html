<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
</head>
<body>
    <div id="top">
        <marquee behavior="scroll" direction="left"><h2>HAPPY BIRTHDAY MY DEAR FRIEND!!</h2></marquee>
    </div>
    <div class="wishes">
        <div class="image">
            <img src="assets/img1.jpg" alt="Images view">
            <button>Like(s) <span>0</span></button>
        </div>
        <div class="wish">
            <h3>"Happy Birthday, Harivignesh! Wishing you a wonderful day filled with special moments and joy. 
                May you have an excellent day and enjoy all the celebrations. Once again, happy birthday!"</h3>
        </div>
        <audio src="assets/song1.mp3"></audio>
    </div>
    <hr style="margin: 0 20px;">
    <div class="comments">
        <form>
            <input type="text" id="wish" placeholder="Share your wishes here...">
            <button>share</button>
        </form>
    </div>
    <div class="wish-list">
        <h1>List of Wishes</h1>
    </div>
</body>
</html>
